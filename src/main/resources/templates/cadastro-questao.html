<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Questão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a th:href="@{/dashboard}" class="navbar-brand">Sistema de Avaliações</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Cadastrar Nova Questão</h2>
        
        <form th:action="@{/questoes/salvar}" th:object="${questao}" method="post" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Enunciado:</label>
                <textarea th:field="*{enunciado}" class="form-control" rows="4" required></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Tipo:</label>
                <select th:field="*{tipo}" class="form-select" required>
                    <option value="">Selecione o tipo</option>
                    <option value="MULTIPLA_ESCOLHA">Múltipla Escolha</option>
                    <option value="VERDADEIRO_FALSO">Verdadeiro/Falso</option>
                    <option value="TEXTO_LIVRE">Texto Livre</option>
                </select>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Alternativa A:</label>
                    <input th:field="*{alternativaA}" type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Alternativa B:</label>
                    <input th:field="*{alternativaB}" type="text" class="form-control">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Alternativa C:</label>
                    <input th:field="*{alternativaC}" type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Alternativa D:</label>
                    <input th:field="*{alternativaD}" type="text" class="form-control">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Resposta Correta:</label>
                <select th:field="*{respostaCorreta}" class="form-select">
                    <option value="">Selecione</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Valor:</label>
                <input th:field="*{valorPadrao}" type="number" step="0.1" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar Questão</button>
            <a th:href="@{/dashboard}" class="btn btn-secondary">Voltar</a>
        </form>
        
        <div th:if="${sucesso}" class="alert alert-success mt-3" th:text="${sucesso}"></div>
        <div th:if="${erro}" class="alert alert-danger mt-3" th:text="${erro}"></div>
    </div>
</body>
</html>
