<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Sistema de Avaliações</span>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'Olá, ' + ${usuario.nome}"></span>
                <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Menu
                    </div>
                    <div class="card-body">
                        <div th:if="${usuario.tipo.name() == 'PROFESSOR'}">
                            <h6>Professor</h6>
                            <ul class="list-unstyled">
                                <li><a th:href="@{/questoes/cadastro}" class="btn btn-link p-0">Cadastrar Questão</a></li>
                                <li><a th:href="@{/questoes/listar}" class="btn btn-link p-0">Listar Questões</a></li>
                            </ul>
                        </div>
                        <div th:if="${usuario.tipo.name() == 'ALUNO'}">
                            <h6>Aluno</h6>
                            <ul class="list-unstyled">
                                <li><a href="#" class="btn btn-link p-0">Avaliações Disponíveis</a></li>
                                <li><a href="#" class="btn btn-link p-0">Histórico</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h3>Dashboard</h3>
                        <p>Bem-vindo ao sistema de avaliações!</p>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card text-white bg-primary">
                                    <div class="card-body">
                                        <h5 th:text="${usuario.tipo.name() == 'PROFESSOR' ? 'Professor' : 'Aluno'}"></h5>
                                        <p class="card-text" th:text="${usuario.matricula} ? 'Matrícula: ' + ${usuario.matricula} : 'Sem matrícula'"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
