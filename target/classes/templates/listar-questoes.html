<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Quest천es</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Quest천es Cadastradas</h1>

        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <span th:text="${erro}"></span>
        </div>

        <div th:if="${questoes != null and !questoes.isEmpty()}" class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Enunciado</th>
                            <th>Tipo</th>
                            <th>Disciplina</th>
                            <th>Valor Padr찾o</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="questao : ${questoes}">
                            <td th:text="${questao.id}"></td>
                            <td th:text="${questao.enunciado}"></td>
                            <td th:text="${questao.tipo}"></td>
                            <td th:text="${questao.disciplina != null ? questao.disciplina.nome : 'N/A'}"></td>
                            <td th:text="${questao.valorPadrao}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${questoes == null or questoes.isEmpty()}" class="alert alert-info" role="alert">
            Nenhuma quest찾o cadastrada ainda.
        </div>

        <a href="/dashboard" class="btn btn-secondary">Voltar ao Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
